<section class="container my-5">
    <h2 class="text-center mb-4">Fale Conosco</h2>
    <div class="row">
        <div class="col-md-6 mb-4">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Craque</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua sugestão ou dúvida"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Enviar Chute</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="ratio ratio-4x3">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2960413000744!2d-43.2302094!3d-22.9121088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e5baea96537%3A0x6582310189b8214f!2sMaracan%C3%A3!5e0!3m2!1spt-BR!2sbr!4v1684345678901!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</section>
